    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
    
    TweenMax.to(".wrapper", 2, {
        top: "-110%",
        ease: Expo.easeInOut,
        delay: 3.6
    });

    
    var tl = new TimelineMax();

    tl.from(".loader", 1.6, {
        scaleY: "0%",
        y: 80,
        ease: Expo.easeInOut,
        delay: 1,
        transformOrigin:"50% 100%"
    });

    tl.to(".loader", 1.6, {
        height: "20vh",
        scaleY: "0%",
        ease: Expo.easeInOut,
        transformOrigin:"0% -110%"
    });

    var tl = new TweenMax.staggerFrom(".name > div", 2, {
        opacity: 0,     
        y: 30,
        ease: Expo.easeInOut,
        delay: 4.2
    }, 0.1);

    var tl = new TweenMax.staggerFrom(".social-links > a", 2, {
        opacity: 0,     
        y: 30,
        ease: Expo.easeInOut,
        delay: 4.4
    }, 0.1);

    var tl = new TweenMax.staggerFrom(".arrow-link > img", 2, {
        opacity: 0,     
        y: 30,
        ease: Expo.easeInOut,
        delay: 4.6
    }, 0.1);

    

    </script>
